        <div style="text-align:center; color: white;">
            <canvas id="myCanvas" width="800px" height="80"; style="border: 4px solid#a7a3a3";>
            </canvas>
            <script>
                const canvas = document.getElementById("myCanvas");
                const ctx = canvas.getContext("2d");
                ctx.font = "25px Arial";

                let randomNumber = Math.floor(Math.random() * 3)
                if (randomNumber == 0) {
                    ctx.fillStyle = "blue";
                } else if (randomNumber == 1) {
                    ctx.fillStyle = "red";
                } else if (randomNumber == 2) {
                    ctx.fillStyle = "green";
                }

                ctx.fillText("Внимание! Данный сбор абсолютно конфиденциален!", 75, 45);
            </script>
